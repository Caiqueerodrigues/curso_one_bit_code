<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrao-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <title>Balcão de Empregos</title>
    </head>
    <body onload="balcaoVagas()">
        <main>
            <h1>Balcão de Vagas de Empregos disponíveis</h1>
            <div id="corpo">
                <input onclick="balcaoVagas('listar')" class="btn btn-outline-primary left left1" type="submit" value="Listar Vagas Disponiveis"></input>
                <input onclick="balcaoVagas('inscrever')" class="btn btn-outline-danger right right1" type="submit" value="Se Inscrever em uma Vaga"></input>
                <input onclick="balcaoVagas('criar')" class="btn btn-outline-primary left" type="submit" value="Criar uma Vaga"></input>
                <input onclick="balcaoVagas('excluir')" class="btn btn-outline-danger right" type="submit" value="Excluir uma Vaga"></input>
                <input onclick="balcaoVagas('fim')" class="btn btn-outline-primary left" type="submit" value="Sair"></input>
                <input onclick="balcaoVagas('visualizar')" class="btn btn-outline-danger right" type="submit" value="Visualizar uma Vaga"></input>
                <div id="visor">
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; <a href="https://www.linkedin.com/in/caique-rodrigues-a113ab249/" target="_blank">Caique Rodrigues</a></p>
            <p>2023</p>
        </footer>

        <script src="balcao.js"></script>
        <!--Bootstrap-->        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
