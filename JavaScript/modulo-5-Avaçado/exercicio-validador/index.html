<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Validador</title>
  </head>
  <body>
    <h1>Validador de Email e Senha</h1>
    <form autocomplete="off">
        <fieldset>
            <legend>Dados Pessoais</legend>
                <label for="name">Nome :  </label>
            <input type="text" id="name" required placeholder="Seu Nome"><br>
            <span id="name-error"></span>
            <label for="email">Email:  </label>
                <input type="email" required id="email" placeholder="Example@example.com"><span id="checkEmail">✔</span><br>
                <span id="email-error"></span>
            <label for="senha">Senha:  </label>
                <input type="password" placeholder="Password" required id="senha"><span id="checkSenha">✔</span><br>
                <span id="senha-error"></span>
            <button>Login</button>
        </fieldset>
    </form>
  </body>
</html>
