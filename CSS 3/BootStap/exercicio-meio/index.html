<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="shortcut icon" href="_imagens/FAVICON-SPACEX.png" type="image/x-icon">
        <link rel="stylesheet" href="estilos/style.css">
        <link rel="stylesheet" href="estilos/mediaquery.css">
        <title>Rumo a Marte</title>
    </head>
    <body>
        <main>
            <div class="container">
                    <div class="col-md p-3">
                        <div class="texto-cima">
                            <img id="logo-container" src="_imagens/logoOneBitDark.png" alt="Logo Onebitcode">
                        </div>
                            <form action="" autocomplete="off">   
                            <div class="input-group">
                                <span  class="input-group-text" id="inputGroupPrepend">Primeiro Nome:</span>
                                <input class="form-control" type="text" name="name" id="first-name" placeholder="Digite Aqui" aria-describedby="inputGroupPrepend" required title="Coloque seu Nome">
                            </div>
                            <div class="input-group mt-3"> 
                                <span  class="input-group-text" id="inputGroupPrepend">Sobrenome:</span>
                                <input class="form-control sobrenome" type="text" name="name" id="secondary-name" placeholder="Digite Aqui" aria-describedby="inputGroupPrepend" required title="Coloque Seu Sobrenome">
                                </label>
                                </form>
                            </div>
                            <div><!--genero-->
                                    <p class="mt-2">2 - Qual o seu Gênero?</p>
                                <div class="form-check">
                                    <label for="homem">
                                        <input class="form-check-input" type="radio" name="genero" id="homem"> Homem
                                    </label> <br>
                                    <label for="mulher">
                                        <input class="form-check-input" type="radio" name="genero" id="mulher"> Mulher
                                    </label> <br>
                                    <label for="sem">
                                        <input class="form-check-input" type="radio" name="genero" id="sem" checked> Prefiro não Responder
                                    </label>
                                </div>
                            </div>
                            <div class="treinamentos">
                                <p class="mt-2">3 - Marque os Treinamentos que você Fez:</p>
                                <div class="form-check form-switch">
                                    <label for="tbasico">
                                        <input class="form-check-input" type="checkbox" name="basico" id="tbasico">Treinamento Básico Astronauta
                                    </label><br>
                                    <label for="fbasico">
                                        <input class="form-check-input" type="checkbox" name="fisico" id="fbasico">Treinamento Físico Básico
                                    </label><br>
                                    <label for="ast">
                                        <input class="form-check-input" type="checkbox" name="avancado" id="ast">Treinamento Avaçado Astronauta
                                    </label><br>
                                    <label for="fisico">
                                        <input class="form-check-input" type="checkbox" name="avancadoFisico" id="fisico">Treinamento Físico Intenso
                                    </label>
                                </div>
                            </div>
                            <div class="qualidades">
                                <p>4 - Quais você acha que são suas qualidades?</p>
                                <div class="check-box">
                                    <label for="pro">
                                        <input class="form-check-input" type="checkbox" name="proativo" id="pro"> Proativo
                                    </label>
                                    <label for="resis">
                                        <input class="form-check-input" type="checkbox" name="resitencia" id="resis"> Resistente
                                    </label>
                                    <label for="vomito">
                                        <input class="form-check-input" type="checkbox" name="vomito1" id="vomito"> Não vomito fáci
                                    </label><br>
                                    <label for="marciano">
                                        <input class="form-check-input" type="checkbox" name="medo" id="marciano"> Não temo marciano
                                    </label>
                                    <label for="wars">
                                        <input class="form-check-input" type="checkbox" name="star-wars" id="wars"> Já vi todos os Star Wars
                                    </label>
                                </div>
                            </div>
                        <div class="botao">
                            <button class="btn btn-outline-danger" type="submit">Enviar</button>
                        </div>
                    </div>
            </div>
        </main>
                </form>
                <footer>
                    <p>&copy; Desenvolvido por <br><a href="https://www.linkedin.com/in/caique-rodrigues-a113ab249/" target="_blank">Caique Rodrigues</a><br> 2022</p>
                </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
