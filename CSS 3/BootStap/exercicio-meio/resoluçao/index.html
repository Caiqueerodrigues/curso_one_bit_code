<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!--Bootstrap-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <!--css-->
        <link rel="stylesheet" href="css/style.css">
        <!--Favicon-->
        <link rel="shortcut icon" href="_imagens/FAVICON-SPACEX.png" type="image/x-icon">
        <title>Rumo a Marte</title>
    </head>
    <body class="py-5">
        <div class="container px-5 container1">
            <!--Logo-->
            <div class="text-center">
                <img class="img-fluid top-logo mt-3" src="_imagens/logoOneBitDark.png" alt="Logo Onebitcode">
            </div>
            <!--primeira Divisao do form-->
            <p class="paragraph">
                1 - Qual seu nome?
            </p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
                <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
                <input class="form-control" placeholder="Digite Aqui" type="text" aria-label="userName" aria-describedby="basic-adon1" required>
            </div>
            <!--Segunda divisao do form-->
            <div>
                <p class="mt-3 paragraph">2 - Qual o seu Gênero:</p>
            </div>
            <div class="form-check">
                <label for="homem">
                    <input class="form-check-input" type="radio" name="genero" id="homem"> Homem 
                </label>
                <br>
                <label for="mulher">
                    <input class="form-check-input" type="radio" name="genero" id="mulher"> mulher
                </label> 
                <br>
                <label for="sem">
                    <input class="form-check-input" type="radio" name="genero" id="sem" checked> Prefiro não Responder
                </label>
            </div>
            <!--Terceira Divisao do form-->
            <div>
                <p class="paragraph mt-3">3 - Marque os treinamentos que você fez:</p>
            </div>
            <div class="form-check form-switch">
                <label for="basico">
                    <input class="form-check-input" type="checkbox" id="basico">Treinamento básico de Astronauta
                </label><br>
                <label for="fisico1">
                    <input class="form-check-input" type="checkbox" id="fisico1"> Treinamento físico básico
                </label><br>
                <label for="avancado">
                    <input class="form-check-input" type="checkbox" id="avancado">Treinamento avançado de astronauta
                </label><br>
                <label for="fisico2">
                    <input class="form-check-input" type="checkbox" id="fisico2">Treinamento físico intenso
                </label>
            </div>
            <!--Quarta divisao do form-->
            <div>
                <p class="paragraph mt-3">4 - Você acha que são suas qualidades?</p>
                <div class="form-check form-check-inline">
                    <label for="pro">
                        <input type="checkbox" id="pro" value="opcao1"> Próativo
                    </label>
                    <label for="resistente" value="opcao2">
                        <input type="checkbox" id="resistente"> Resistente
                    </label>
                    <label for="vomito">
                        <input type="checkbox" id="vomito" value="opcao3"> Não vomito fácil
                    </label>
                    <label for="marciano">
                        <input type="checkbox" id="marciano" value="opcao4"> Não temo Marciano
                    </label>
                    <label for="star">
                        <input type="checkbox" id="star" value="opcao5"> Já vi todos os Star War's
                    </label>
                </div>
            </div>
            <!--Quinto elemento do form-->
            <div class="text-center">
                <button type="button" class="btn btn-outline-danger btn-send mb-3">Enviar</button>
            </div>
        </div>
        <div class="container text-center footer">
            &copy;Desenvolvido por Caique Rodrigues - 2022
        </div>
        
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
