<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <title>Alert's e Avisos</title>
    </head>
    <body>
        <div class="container">
            <!--simples-->
            <div class="alert alert-danger text-center mt-5 ">
                Você não devertia tentar entrar AQUI!!!
            </div>

            <!--com JS do bootstrap-->
            <div id="liveAlertPlaceholder">Espero que você esteja gostando de 'Codar', está gostando ?</div>
            <button type="button" class="btn btn-outline-primary" id="liveAlertBtn">Sim!</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--SCRIPT BTN ALERT-->
        <script>
            var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
                var alertTrigger = document.getElementById('liveAlertBtn')

            function alert(message, type) {
                var wrapper = document.createElement('div')
                wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

                alertPlaceholder.append(wrapper)
            }

            if (alertTrigger) {
                alertTrigger.addEventListener('click', function () {
                    alert('Muito bom programador, você vai ter muito sucesso na carreira!', 'success')
                })
            }
        </script>
    </body>
</html>
